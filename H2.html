			<tr>
				<td>描述</td>
				<td>氢是一种无色无味的气体。很容易点燃。一旦点燃它，它就会燃烧着淡蓝色的，几乎看不见的火焰。蒸汽比空气轻。<br />
				它在很宽的蒸汽/空气浓度范围内是易燃的。氢是无毒的，但它是一种简单的窒息物，通过置换空气中的氧。在长期接<br />
				触火或高温下，容器可能会剧烈破裂并迅速膨胀。氢气用于制造其他化学品以及氢氧焊接和切割。<br />
				
				
				</td>
