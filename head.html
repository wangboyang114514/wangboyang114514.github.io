<!-- head.html -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chemistry Elements | Chemistry World</title>
<style>
    /* 全局布局优化‌:ml-citation{ref="5,7" data="citationList"} */
    body {
        background: #BDC3C7;
        margin: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', system-ui;
    }

    /* 导航栏样式 */
    nav {
        display: flex;
        align-items: center;
        background-color: #2C3E50;
        color: white;
        padding: 10px 20px;
    }

    /* logo 样式 */
    .logo {
        height: 40px;
        margin-right: 10px;
    }

    /* 化学世界文字样式 */
    .site-title {
        font-size: 20px;
        margin-right: auto;
    }

    /* 汉堡菜单按钮样式 */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 3px 0;
    }

    /* 菜单列表样式 */
    .menu {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .menu li {
        margin-left: 20px;
    }

    .menu a {
        color: white;
        text-decoration: none;
    }

    /* 响应式设计，小屏幕时显示汉堡菜单 */
    @media (max-width: 768px) {
        .menu-toggle {
            display: flex;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #2C3E50;
            flex-direction: column;
        }

        .menu li {
            margin: 10px 0;
            text-align: center;
        }

        .menu.active {
            display: flex;
        }
    }
</style>
<nav>
    <img src="photo/loge.png" alt="Logo" class="logo">
    <span class="site-title">Chemistry World</span>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <ul class="menu" id="menu">
        <li><a href="index.html">Back to Home</a></li>
    </ul>
</nav>
<script>
    function toggleMenu() {
        console.log('toggleMenu function called');
        const menu = document.getElementById('menu');
        if (menu) {
            console.log('Menu element found');
            menu.classList.toggle('active');
        } else {
            console.error('Menu element not found');
        }
    }
    window.onload = function () {
        console.log('Page loaded');
        const menu = document.getElementById('menu');
        if (menu) {
            console.log('Menu element exists on page load');
        } else {
            console.error('Menu element does not exist on page load');
        }
    };
</script>
