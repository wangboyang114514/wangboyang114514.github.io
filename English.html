<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Elements | Chemsry World</title>
    <style>
        /* 全局布局优化 */
        body {
            background: #BDC3C7;
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui;
        }

        /* 主容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 元素网格布局 */
        .element-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 30px 0;
        }

        /* 元素链接样式 */
        .element-link {
            background: #2C3E50;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
            text-align: center;
            font-size: 16px;
        }
        .element-link:hover {
            background: #3498DB;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="element-grid" id="element-list"></nav>
    </div>
    <script src="elements-en.js"></script>
</body>
</html>
