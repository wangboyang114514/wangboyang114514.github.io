                <h3>描述</h3>
                <p>浅灰色过渡元素。一些陨石中含有少量金属钴。通常用于合金制造。哺乳动物需要少量钴盐。钴-60是一种人工产生的放射性同位素，是重要的放射性示踪剂和癌症治疗剂。1737年由G·勃兰特发现。</p>
