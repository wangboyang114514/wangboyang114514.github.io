				<td>描述</td>
				<td>氨是一种无色、无味、不可燃的气体。会窒息。吸入导致声音变得吱吱作响(米老鼠的声音)。容器暴露<br />
				在长时间的高温或火灾中会导致它剧烈地破裂并发射火箭。如果液化，极冷的液体与水接触会引起剧烈的<br />
				沸腾。如果液体与封闭容器中的水接触，压力可能达到危险水平。用于电弧焊，追踪制冷和其他封闭系统<br />的泄漏，并作为轻于空气的飞机的提升气体。
				
				
				</td>
