            <div class="element-description">
                <h3>描述</h3>
                <p>重的蓝灰色金属过渡元素。Ta-181是稳定同位素，Ta-180是放射性同位素，半衰期超过10^7年。由于其不活泼性，用于外科手术中。在空气中形成钝化氧化层。1802年由埃克伯格鉴定，1820年由约恩斯·J·贝采利乌斯分离。</p>
