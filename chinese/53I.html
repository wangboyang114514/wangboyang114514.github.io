            <div class="element-description">
                <h3>描述</h3>
                <p>深紫色非金属元素，属于元素周期表第17族。不溶于水。是生物所需的微量元素。存在一种稳定同位素I-127，此外还有十四种放射性同位素。化学性质是卤素中最不活泼的，也是最具电正性的金属卤素。1812年由库图瓦发现。</p>
