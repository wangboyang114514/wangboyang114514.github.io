<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钋(Po)</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* 页面进入动画 */
        body {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 导航栏和内容的延迟动画 */
        .navbar {
            animation: fadeInUp 0.5s ease-out 0.1s forwards;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .container {
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="site-title">
                <img src="../photo/loge.png" class="logo" alt="Logo">
                Chemistry World
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="../chinese.html">元素列表</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="element-detail">
            <h1>钋 (Po)</h1>
            
            <div class="element-info">
                <div class="info-card">
                    <p><strong>危险类别：</strong>无特殊危害信息</p>
                </div>

                <div class="info-card">
                    <p><strong>分子式：</strong>Po</p>
                    <p><strong>分子量：</strong>209.0 g/mol</p>
                </div>

                <div class="info-card">
                    <p><strong>CAS号：</strong>无CAS号</p>
                    <p><strong>同义词：</strong>无同义词</p>
                </div>

                <div class="info-card">
                    <p><strong>创建日期：</strong>2024-01-01</p>
                </div>
            </div>
            
            <div class="element-description">
                <h3>描述</h3>
                <p>稀有的放射性金属元素，属于元素周期表第16族。存在超过30种已知同位素，是所有元素中最多的。Po-209的半衰期为103年。可能用于太空船加热。1898年，玛丽·居里在沥青铀矿样品中发现了它。</p>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">

    </footer>

        // 汉堡菜单功能
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
