                <h3>描述</h3>
                <p>银白色的类金属元素，属于元素周期表第16族。有8种天然同位素和9种放射性同位素。用于半导体，并在一定程度上用于某些钢中。化学性质与硫相似。1782年由弗朗茨·米勒发现。</p>
